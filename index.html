<body>
<main>
    <section>
        <h1>Selecione a cor</h1>
        <p>Deslize os controles at√© encontrar a cor que desejar</p>
    </section>
    <section>
        <article>
            <p>R</p><input type="range" class="rg-red" id="red" max="255"><label class="red">...</label>
        </article>
        <article>
            <p>G</p><input type="range" class="rg-green" id="green" max="255"><label class="green">...</label>
        </article>
        <article>
            <p>B</p><input type="range" class="rg-blue" id="blue" max="255"><label class="blue">...</label>
        </article>
    </section>
    <section class="section-clip" data-clipboard-target=".rgbAtual">
        <label class="rgbAtual">...</label>
        <p class="p-actionClip">Copiado!</p>
    </section>
</main>
